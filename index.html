<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Lottery Generator</title>
</head>

<body class="bg-dark">
  <div class="jumbotron bg-dark text-light text-center">
    <h1 class="title">Lottery Generator</h1>
    <button class="btn btn-light text-center generate"><i class="fas fa-dice"> </i> Generate All</button>
    <button class="btn btn-light text-center clear"><i class="fas fa-trash"> </i> Clear All</button>
  </div>
  <div class="container">
    <div class="lift">
      <div class="row">
        <div class="col-md-2 col-12 text-center">
          <h4 class="mb-2 text-light">Pick 3</h4>
          <button class="btn btn-primary text-center btn-sm lotto mb-1 mr-1" value="pick3" id="pick3">Generate</button>
          <button class="btn btn-danger text-center btn-sm cleargame mb-1" value="pick3">Clear</button>
          <hr>
          <div class="pick3"></div>
        </div>
        <div class="col-md-2 col-12 text-center">
          <h4 class="mb-2 text-light">Pick 4</h4>
          <button class="btn btn-primary text-center btn-sm lotto mb-1 mr-1" value="pick4" id="pick4">Generate</button>
          <button class="btn btn-danger text-center btn-sm cleargame mb-1" value="pick4">Clear</button>
          <hr>
          <div class="pick4"></div>
        </div>
        <div class="col-md-2 col-12 text-center">
          <h4 class="mb-2 text-light">Cash 5</h4>
          <button class="btn btn-primary text-center btn-sm lotto mb-1 mr-1" value="pick5" id="pick5">Generate</button>
          <button class="btn btn-danger text-center btn-sm cleargame mb-1" value="pick5">Clear</button>
          <hr>
          <div class="pick5"></div>
        </div>
        <div class="col-md-2 col-12 text-center">
          <h4 class="mb-2 text-light">Pick 6</h4>
          <button class="btn btn-primary text-center btn-sm lotto mb-1 mr-1" value="pick6" id="pick6">Generate</button>
          <button class="btn btn-danger text-center btn-sm cleargame mb-1" value="pick6">Clear</button>
          <hr>
          <div class=pick6></div>
        </div>
        <div class="col-md-2 col-12 text-center">
          <h4 class="mb-2 text-light">Mega Millions</h4>
          <button class="btn btn-primary text-center btn-sm lotto mb-1 mr-1" value="mega" id="mega">Generate</button>
          <button class="btn btn-danger text-center btn-sm cleargame mb-1" value="mega">Clear</button>
          <hr>
          <div class="mega" id="mega-area"></div>
        </div>
        <div class="col-md-2 col-12 text-center">
          <h4 class="mb-2 text-light">Powerball</h4>
          <button class="btn btn-primary text-center btn-sm lotto mb-1 mr-1" value="power" id="power">Generate</button>
          <button class="btn btn-danger text-center btn-sm cleargame mb-1" value="power">Clear</button>
          <hr>
          <div class="power"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="spacer"></div>
  <footer class="bg-dark text-center sticky-footer"><a href="https://github.com/jhadev/lotto" target="_blank" <i class="text-light fab fa-github icon-large"></i></a></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lotto.js"></script>

</body>

</html>
