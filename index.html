<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Lotto Generator</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Lotto Generator</h1>
    </div>
    <div class="row">
      <div class="col-md-2 col-12">
        <h3>Pick 3</h3>
        <button class="btn btn-outline-primary text-center btn-sm" id="pick3">Generate</button>
        <hr>
        <div id="pick-3"></div>
      </div>
      <div class="col-md-2 col-12">
        <h3>Pick 4</h3>
        <button class="btn btn-outline-primary text-center btn-sm" id="pick4">Generate</button>
        <hr>
        <div id="pick-4"></div>
      </div>
      <div class="col-md-2 col-12">
        <h3>Cash 5</h3>
        <button class="btn btn-outline-primary text-center btn-sm" id="pick5">Generate</button>
        <hr>
        <div id="pick-5"></div>
      </div>
      <div class="col-md-2 col-12">
        <h3>Pick 6</h3>
        <button class="btn btn-outline-primary text-center btn-sm" id="pick6">Generate</button>
        <hr>
        <div id="pick-6"></div>
      </div>
      <div class="col-md-2 col-12">
        <h3>Mega Millions</h3>
        <button class="btn btn-outline-primary text-center btn-sm" id="mega">Generate</button>
        <hr>
        <div id="mega-area"></div>
      </div>
      <div class="col-md-2 col-12">
        <h3>Powerball</h3>
        <button class="btn btn-outline-primary text-center btn-sm" id="power">Generate</button>
        <hr>
        <div id="powerball"></div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lotto.js"></script>

</body>

</html>
